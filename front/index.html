<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Emulator Output</title>

    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/components/reset.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/components/site.min.css">

    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/components/container.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/components/divider.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/components/grid.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/components/header.min.css">
</head>
<body>

<br>


<div class="ui text container" div ng-app="myApp" ng-controller="myCtrl">

    <h1 class="ui dividing header">Grid Content</h1>

    <h3 class="first">Column Flow</h3>
    <p>A grid does not necessarily need to specify rows. If you include <code>columns</code> as direct child of <code>ui
        grid</code> content will automatically flow to the next row when all the grid columns are taken in the current
        row</b>.</p>

    <div class="ui stackable one column grid">
        <div class="column">URL: {{url}}</div>
        <div class="column">Created: {{created}}</div>
        <div class="column">Result1: {{result1}}</div>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script>
    console.debug("Hi");
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function ($scope, $http) {
        $http.get("http://localhost:8381/emulation/bla.json")
                .then(function(response) {
                    dateJson = new Date(response.data.Created * 1000),
                    dateString = dateJson.toUTCString();

                    $scope.url = response.data.Url;
                    $scope.created = dateString;
                    $scope.result1 = response.data.Result1;
            });
    });
</script>
</body>

</html>
